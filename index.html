<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>SUDOKU SOLVER</h1>
    <main>
    <div class="container">
        <script>
            for (let i = 0; i <= 80; i++) {
                document.write(`
                    <div class="item"">
                        <p id="${i}" > </p>
                    </div>
                `);
            }
        </script>
    </div>
    
    </main>
    <div class="buttons">
        <button type="button" id="GetPuzzle">
            Get Puzzle
        </button>
        <button type="button" id="SolvePuzzle">
            Solve Puzzle
        </button>
    </div>
    <footer>
        <p><a href="" rel="">Â© Rahul Bhikundia</a></p>
        <a href="https://github.com/RahulBhikundia/Sudoku_solver" class="icon"><img align="center" src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg" alt="https://github.com/RahulBhikundia/Sudoku_solver" height="20" width="20" /></a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
